<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>

  <script type="text/javascript">

    var ctx = $("#myChart");
    var myDoughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
        labels: [
            "Red", "Blue", "Yellow"
        ],
        datasets: [
            {
                data: [300, 50, 100],
                backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ],
                hoverBackgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ]
            }]
        },
        options: {
          legend: {
              display: true,
              labels: {
                  fontColor: 'rgb(255, 99, 132)'
              }
          },
          responsive: true
        }

    });
  </script>

</body>
</html>
